<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/fontawesome/css/all.min.css' %}">

    <style>
        .borders{
            border:2px dashed lightblue;
            border-radius: 20px;
        }
        .h2color{
            color:coral;
        }
        div form .add{
            float:right;
        }
       
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-7 col-lg-6">
                
                <a href="{% url 'gallery' %}" class="btn btn-outline-secondary mx-5 mt-3 mb-2 btn-sm"><i class="fas fa-arrow-left"></i><div class="d-none d-md-inline d-lg-inline mx-2">Go Back</div></a>
                <div class="card mx-5 borders">
                    
                    <div class="card-header mb-2"><h2 class="h2color">Add Photo </h2></div>
                    <form action="" method="post" autocomplete="off" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group form-floating m-3">
                            <input required type="text" name="description"  id="description" class="form-control" placeholder="Description">
                            <label for="description">Description</label>
                        </div>
                        <div required class="form-group  mx-3 mb-3">
                            <select name="category" id="categroy" class="form-select">
                                <option value="none">Select a categroy ....</option>
                                {% for categroy in categories %}
                                    <option value="{{categroy.id}}">{{categroy.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group  m-3">
                            <label for="new_category">Create a new category</label>
                            <input type="text" name="new_category" id="new_category" class="form-control" maxlength="7">
                        </div>
                        <div class="form-group mx-3 mb-3">
                            <label for="image">Image</label>
                            <input required type="file" id="image" name="image" class="form-control-file">
                        </div>
                        <input type="submit" value="Add" class="btn btn-outline-primary  btn-block mx-3 mb-3 add">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
